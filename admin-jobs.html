<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareStaff - Post Locum Job</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .form-content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .day-item {
            text-align: center;
        }

        .day-item input[type="checkbox"] {
            display: none;
        }

        .day-label {
            display: block;
            padding: 12px 8px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 13px;
        }

        .day-item input[type="checkbox"]:checked + .day-label {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .time-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .time-day-label {
            font-weight: 600;
            min-width: 100px;
            color: #2c3e50;
        }

        .time-inputs {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .time-input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
        }

        .time-separator {
            color: #6c757d;
            font-weight: 600;
        }

        .preset-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .preset-btn {
            flex: 1;
            padding: 10px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .preset-btn:hover {
            background: #667eea;
            color: white;
        }

        .rate-display {
            background: #e8f5e8;
            border: 2px solid #27ae60;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .rate-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .rate-total {
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
            border-top: 2px solid #27ae60;
            padding-top: 10px;
            margin-top: 10px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }

        .btn-submit:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: #d4edda;
            border: 2px solid #27ae60;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }

        .success-message.show {
            display: block;
        }

        .error-message {
            background: #f8d7da;
            border: 2px solid #e74c3c;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .days-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
            }
            
            .day-label {
                padding: 10px 4px;
                font-size: 11px;
            }
            
            .time-row {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .time-day-label {
                margin-bottom: 8px;
            }
            
            .time-inputs {
                width: 100%;
            }
            
            .preset-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CareStaff</h1>
            <p>Post Locum Job Request</p>
        </div>

        <div class="form-content">
            <div class="error-message" id="errorMessage"></div>

            <form id="jobForm">
                <div class="form-group">
                    <label>Site Location *</label>
                    <select id="siteLocation" required>
                        <option value="">Select Location</option>
                        <option value="Cape Town - Medirite Site A">Cape Town - Medirite Site A</option>
                        <option value="Durban - Medirite Site B">Durban - Medirite Site B</option>
                        <option value="Port Elizabeth - Medirite Site C">Port Elizabeth - Medirite Site C</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Service Type *</label>
                    <select id="serviceType" required>
                        <option value="">Select Service</option>
                        <option value="General Practitioner">General Practitioner</option>
                        <option value="Pharmacist">Pharmacist</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Date Needed *</label>
                    <input type="date" id="dateNeeded" required>
                </div>

                <div class="form-group">
                    <label>Shift Time *</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="time" id="startTime" required style="flex: 1;">
                        <span class="time-separator">to</span>
                        <input type="time" id="endTime" required style="flex: 1;">
                    </div>
                </div>

                <div class="form-group">
                    <label>Contact Person *</label>
                    <input type="text" id="contactPerson" placeholder="Sister Mary Johnson" required>
                </div>

                <div class="form-group">
                    <label>Contact Phone *</label>
                    <input type="tel" id="contactPhone" placeholder="+27 82 123 4567" required>
                </div>

                <div class="form-group">
                    <label>Additional Requirements (Optional)</label>
                    <textarea id="requirements" rows="3" placeholder="Any special requirements or notes..."></textarea>
                </div>

                <div class="rate-display">
                    <div class="rate-item">
                        <span>Estimated Duration:</span>
                        <span id="estimatedHours">-</span>
                    </div>
                    <div class="rate-item">
                        <span>Rate Type:</span>
                        <span id="rateType">-</span>
                    </div>
                    <div class="rate-item">
                        <span>Hourly Rate:</span>
                        <span id="hourlyRate">-</span>
                    </div>
                    <div class="rate-item rate-total">
                        <span>Estimated Total Cost:</span>
                        <span id="totalCost">R 0</span>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">Post Job & Find Doctor</button>

                <div class="success-message" id="successMessage">
                    <h3>Job Posted Successfully!</h3>
                    <p>Your job has been submitted and will be distributed to available professionals.</p>
                    <p style="margin-top: 10px;"><strong>Job ID: <span id="jobId"></span></strong></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Rate configuration
        const RATES = {
            'General Practitioner': {
                weekday: { practitioner: 600, admin: 50 },
                weekend: { practitioner: 800, admin: 50 },
                publicHoliday: { practitioner: 900, admin: 50 }
            },
            'Pharmacist': {
                weekday: { practitioner: 350, admin: 50 },
                weekend: { practitioner: 450, admin: 50 },
                publicHoliday: { practitioner: 550, admin: 50 }
            }
        };

        // South African public holidays 2025
        const PUBLIC_HOLIDAYS_2025 = [
            '2025-01-01', '2025-03-21', '2025-04-18', '2025-04-21',
            '2025-04-27', '2025-05-01', '2025-06-16', '2025-08-09',
            '2025-09-24', '2025-12-16', '2025-12-25', '2025-12-26'
        ];

        function isWeekend(date) {
            const day = new Date(date).getDay();
            return day === 0 || day === 6;
        }

        function isPublicHoliday(date) {
            return PUBLIC_HOLIDAYS_2025.includes(date);
        }

        function getRateType(date) {
            if (isPublicHoliday(date)) return 'publicHoliday';
            if (isWeekend(date)) return 'weekend';
            return 'weekday';
        }

        function calculateCost() {
            const serviceType = document.getElementById('serviceType').value;
            const dateNeeded = document.getElementById('dateNeeded').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            if (!serviceType || !dateNeeded || !startTime || !endTime) {
                return;
            }

            // Calculate hours
            const start = new Date(`2000-01-01T${startTime}`);
            const end = new Date(`2000-01-01T${endTime}`);
            let hours = (end - start) / (1000 * 60 * 60);
            
            if (hours < 0) hours += 24; // Handle overnight shifts

            // Get rate type
            const rateType = getRateType(dateNeeded);
            const rateTypeLabel = rateType === 'publicHoliday' ? 'Public Holiday' : 
                                  rateType === 'weekend' ? 'Weekend' : 'Weekday';

            // Get rates
            const rates = RATES[serviceType][rateType];
            const totalCost = (rates.practitioner) * hours;

            // Update display
            document.getElementById('estimatedHours').textContent = `${hours.toFixed(1)} hours`;
            document.getElementById('rateType').textContent = rateTypeLabel;
            document.getElementById('hourlyRate').textContent = `R ${rates.practitioner}/hour`;
            document.getElementById('totalCost').textContent = `R ${totalCost.toFixed(0)}`;
        }

        // Update cost when fields change
        document.getElementById('serviceType').addEventListener('change', calculateCost);
        document.getElementById('dateNeeded').addEventListener('change', calculateCost);
        document.getElementById('startTime').addEventListener('change', calculateCost);
        document.getElementById('endTime').addEventListener('change', calculateCost);

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('dateNeeded').setAttribute('min', today);

        // Form submission
        document.getElementById('jobForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Posting...';
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Collect form data
            const formData = {
                //timestamp: new Date().toISOString(),
                siteLocation: document.getElementById('siteLocation').value,
                serviceType: document.getElementById('serviceType').value,
                dateNeeded: document.getElementById('dateNeeded').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                contactPerson: document.getElementById('contactPerson').value,
                contactPhone: document.getElementById('contactPhone').value,
                requirements: document.getElementById('requirements').value,
                estimatedHours: document.getElementById('estimatedHours').textContent,
                rateType: document.getElementById('rateType').textContent,
                hourlyRate: document.getElementById('hourlyRate').textContent,
                totalCost: document.getElementById('totalCost').textContent,
                status: 'Pending'
            };

            try {
                // REPLACE THIS URL WITH YOUR GOOGLE APPS SCRIPT WEB APP URL
                const scriptUrl = 'https://script.google.com/macros/s/AKfycbyrIqzfg3Ob2GuY1erBPBQjAvx3quo1c5d3Pe6Ho1bDEMFcbhN66fzhI_W5v8bhj9hznw/exec';
                
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                // Generate job ID
                const jobId = 'JOB-' + Date.now().toString().slice(-8);
                document.getElementById('jobId').textContent = jobId;
                
                // Show success message
                successMessage.classList.add('show');
                
                // Reset form after 3 seconds
                setTimeout(() => {
                    document.getElementById('jobForm').reset();
                    successMessage.classList.remove('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Post Job & Find Doctor';
                    
                    // Reset rate display
                    document.getElementById('estimatedHours').textContent = '-';
                    document.getElementById('rateType').textContent = '-';
                    document.getElementById('hourlyRate').textContent = '-';
                    document.getElementById('totalCost').textContent = 'R 0';
                }, 3000);

            } catch (error) {
                errorMessage.textContent = 'Error posting job. Please try again.';
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Post Job & Find Doctor';
            }
        });
    </script>
</body>
</html>
